<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Medical Dictation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            text-align: left;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 30px;
                margin: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">Oops! Er is iets misgegaan</h1>
        <p class="error-message">{{ message }}</p>
        
        {% if job_id %}
        <div class="error-details">
            <strong>Job ID:</strong> {{ job_id }}<br>
            <strong>Tijd:</strong> {{ moment().format('DD/MM/YYYY HH:mm:ss') }}
        </div>
        {% endif %}
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                üè† Terug naar Home
            </a>
            {% if job_id %}
            <button class="btn btn-secondary" onclick="retryJob()">
                üîÑ Opnieuw proberen
            </button>
            {% endif %}
        </div>
    </div>
    
    <script>
        function retryJob() {
            // Implement retry logic if needed
            window.location.href = '/';
        }
        
        // Auto-redirect after 30 seconds
        setTimeout(() => {
            if (confirm('Automatisch doorverwijzen naar home pagina?')) {
                window.location.href = '/';
            }
        }, 30000);
    </script>
</body>
</html>
